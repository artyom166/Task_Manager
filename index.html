<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Առաջադրանքների կառավարիչ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div id="first_part">
            <input type="text" placeholder="Search...">
        </div>
        <div id="second_part">
            <div class="tasktext">
                <p>Ընթացիկ առաջադրանքներ.</p>
            </div>
            <div id="tasklist"></div>
            <div id="task"></div>
            <button id="open-task-btn">+</button>
            <div id="checked-tasks">
                <div class="tasktext">
                    <p>Ստուգված առաջադրանքներ</p>
                </div>
            </div>
            <div id="trash-tasks">
                <div class="tasktext">
                    <p>Աղբարկղ</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
